<html>
	<head>
        <title>Block Destroyer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
		<script src="p5/p5.js"></script>
		<script src="p5/addons/p5.sound.js"></script>
		<script src="p5/p5.play/lib/p5.play.js"></script>
	</head>
	<body>
		<script>
			var background_image;
			var Slider;
			var LEFT = -10;
			var RIGHT = 10;

			function preload(){
			 background_image = loadImage("Assets/Andromeda_Galaxy.jpg");
			}

			function setup(){
				createCanvas(500, 500);
				
				image(background_image, 0, 0);
				var img = loadImage('Assets/Slider.png');

				Slider = createSprite(300, 150);
				Slider.addImage(img);				
				drawSprites();				
			}

			function draw(){
				
				if(keyWentDown("a") == true){
					Slider.velocity.x = -10;
				}
				if(keyWentDown("d") == true){
					Slider.velocity.x = 10;
				}
			}
		</script>
	</body>
</html>
