<html>
	<head>
        <title>Block Destroyer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
		<style>
			#gameScreen {
                border: 3px solid blue;
                background-image: url("https://upload.wikimedia.org/wikipedia/commons/9/98/Andromeda_Galaxy_%28with_h-alpha%29.jpg");
			}
		</style>
		<script src="p5/p5.js"></script>
		<script src="p5/addons/p5.sound.js"></script>
		<script src="p5/p5.play/lib/p5.play.js"></script>
	</head>
	<body>
		<script>
			var Slider;
			var LEFT = -5;
			var RIGHT = 5;
			function setup(){
				createCanvas(500, 500);

				var img = loadImage('Assets/Slider.png');

				Slider = createSprite(300, 150);
				Slider.addImage(img);
				Slider.immovable = true;
				if(keyWentDown("a")){
					Slider.velocity.x = LEFT;
				}
				if(keyWentDown("d")){
					Slider.velocity.x = RIGHT;
				}
			}

			function draw(){
				drawSprites();
			}
		</script>
	</body>
</html>
