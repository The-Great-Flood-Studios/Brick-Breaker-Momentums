<html>
	<head>
        <title>Block Destroyer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
		<script src="p5/p5.js"></script>
		<script src="p5/addons/p5.sound.js"></script>
		<script src="p5/p5.play/lib/p5.play.js"></script>
	</head>
	<body>
		<script>
			var score = 0;
			var background_image;
			var Slider;
			var Ball;
			var WALL_THICKNESS = 30;
			var TOP_WALL;
			var LEFT_WALL;
			var RIGHT_WALL;
			var MAX_SPEED = 9;

			
			function preload(){
			 background_image = loadImage("Assets/Andromeda_Galaxy.jpg");
			}

			function setup(){
				createCanvas(1890, 930);
				var ballimg = loadImage('Assets/Ball.png');
				var TOP_WALL = createSprite(width/2, -WALL_THICKNESS/2, width+WALL_THICKNESS*2, WALL_THICKNESS);
				TOP_WALL.immovable = true;
				var LEFT_WALL = createSprite(-WALL_THICKNESS/2, height/2, WALL_THICKNESS, height);
				LEFT_WALL.immovable = true;
				var RIGHT_WALL = createSprite(width+WALL_THICKNESS/2, height/2, WALL_THICKNESS, height);
				RIGHT_WALL.immovable = true;
				var img = loadImage('Assets/Slider.png');
				var brick = loadImage('Assets/Brick.png');
				Ball = createSprite(930, 600);
				Ball.maxSpeed = MAX_SPEED;
				Slider = createSprite(1900 / 2, 890);
				Ball.addImage(ballimg);
				Slider.addImage(img);
				Slider.immovable = true;

				bricks = new Group();

				/*for(var r = 0; r<ROWS; r++){
					for(var c = 0; c<COLUMNS; c++) {
					bricks.add(brick);
					brick.immovable = true;
				}
				}*/
			}

			function draw(){
				clear();
				background(background_image);
				
				if(keyWentDown(LEFT_ARROW) == true){
					Slider.velocity.x = -10;
					console.log(Slider.position.x);
					if (Slider.position.x <= 20){
						console.log(true);
						Slider.position.x = 1700;
					}

				}
				
				if(keyWentDown(RIGHT_ARROW) == true){
					Slider.velocity.x = 10;
					console.log(Slider.position.x);
					if (Slider.position.x >= 1820){
						console.log(true);
						Slider.position.x = 100;
					}
				}
				if(keyWentUp(LEFT_ARROW) == true){
					Slider.velocity.x = 0;
				}
				if(keyWentUp(RIGHT_ARROW) == true){
					Slider.velocity.x = 0;
				}

				Ball.bounce(TOP_WALL);
				Ball.bounce(LEFT_WALL);
				BALL.bounce(RIGHT_WALL);
				Ball.bounce(Slider);

				drawSprites();
			}
		</script>
	</body>
</html>
