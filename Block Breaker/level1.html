<html>
	<head>
        <title>Block Destroyer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
		<script src="p5/p5.js"></script>
		<script src="p5/addons/p5.sound.js"></script>
		<script src="p5/p5.play/lib/p5.play.js"></script>
	</head>
	<body>
		<script>
			var background_image;
			var Slider;
			var LEFT = -10;
			var RIGHT = 10;

			function preload(){
			 background_image = loadImage("Assets/Andromeda_Galaxy.jpg");
			}

			function setup(){
				createCanvas(1900, 930);
				
				var img = loadImage('Assets/Slider.png');

				Slider = createSprite(400, 150);
				Slider.addImage(img);				
				
			}

			function draw(){
				clear();
				background(background_image);
				drawSprites();
				if(keyWentDown(LEFT_ARROW) == true){
					Slider.velocity.x = LEFT;
				}
				if(keyWentDown(RIGHT_ARROW) == true){
					Slider.velocity.x = RIGHT;
				}
				if(keyWentUp(LEFT_ARROW) == true){
					Slider.velocity.x = Slider.previousPosition;
				}
			}
		</script>
	</body>
</html>
