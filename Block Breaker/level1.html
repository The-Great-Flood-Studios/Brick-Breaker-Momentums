<html>
	<head>
        <title>Block Destroyer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
		<script src="p5/p5.js"></script>
		<script src="p5/addons/p5.sound.js"></script>
		<script src="p5/p5.play/lib/p5.play.js"></script>
	</head>
	<body>
		<script>
			var score = 0;
			var background_image;
			var bricks;
			var Slider;
			var Ball;
			var WALL_THICKNESS = 30;
			var TOP_WALL;
			var LEFT_WALL;
			var RIGHT_WALL;
			var MAX_SPEED = 9;
			var ROWS = 5;
			var COLUMNS = 45;
			var BRICK_W = 40;
			var BRICK_H = 20;
			var BRICK_MARGIN = 4;
			
			function preload(){
			 background_image = loadImage("Assets/Andromeda_Galaxy.jpg");
			}

			function setup(){
				createCanvas(1890, 930);
				var ballimg = loadImage('Assets/Ball.png');
				var img = loadImage('Assets/Slider.png');
				var brickimg = loadImage('Assets/Brick.png');
				Ball = createSprite(930, 600);
				Ball.maxSpeed = MAX_SPEED;
				Slider = createSprite(1900 / 2, 890);
				Ball.addImage(ballimg);
				Slider.addImage(img);
				Slider.immovable = true;

				bricks = new Group();

				var offsetX = width/2-(COLUMNS-1)*(BRICK_MARGIN+BRICK_W)/2;
  				var offsetY = 15;

				for(var r = 0; r<ROWS; r++) {
					for(var c = 0; c<COLUMNS; c++) {
					var brick = createSprite(offsetX+c*(BRICK_W+BRICK_MARGIN), offsetY+r*(BRICK_H+BRICK_MARGIN), BRICK_W, BRICK_H);
					brick.shapeColor = color(255, 255, 255);
					bricks.add(brick);
					brick.immovable = true;
					}		
				}
			}

			function draw(){
				clear();
				background(background_image);
				
				if(keyWentDown(LEFT_ARROW) == true){
					Slider.velocity.x = -10;
					console.log(Slider.position.x);
					if (Slider.position.x <= 20){
						console.log(true);
						Slider.position.x = 1700;
					}

				}
				
				if(keyWentDown(RIGHT_ARROW) == true){
					Slider.velocity.x = 10;
					console.log(Slider.position.x);
					if (Slider.position.x >= 1820){
						console.log(true);
						Slider.position.x = 100;
					}
				}
				if(keyWentUp(LEFT_ARROW) == true){
					Slider.velocity.x = 0;
				}
				if(keyWentUp(RIGHT_ARROW) == true){
					Slider.velocity.x = 0;
				}

				
				if(Slider.position.x == 930){
					Slider.position.x = 930 - 1;
				}
				if(Slider.position.x == 0){
					Slider.position.x = 0 + 1;
				}

				drawSprites();

				function brickHit(ball, brick) {
  				brick.remove();
				}
			}
		</script>
	</body>
</html>
